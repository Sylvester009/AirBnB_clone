<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>AirBnB clone - Web static</title>
    <link rel="stylesheet" href="styles/4-common.css" />
    <link rel="stylesheet" href="styles/3-footer.css" />
    <link rel="stylesheet" href="styles/3-header.css" />
    <link rel="stylesheet" href="styles/6-filters.css" />
    <link rel="stylesheet" href="styles/8-places.css" />
    <link rel="icon" href="./images/icon.png" />
  </head>
  <body>
    <header></header>
    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>California, Arizona...</h4>
          <ul class="popover">
            <li>
              <h2>Arizona:</h2>
            </li>
            <li>
              <ul>
                <li>Page</li>
                <li>Page2</li>
              </ul>
            </li>
            <li>
              <h2>California:</h2>
            </li>
            <li>
              <ul>
                <li>San Francisco</li>
                <li>Los Altos</li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Internet, Foods...</h4>
          <ul class="popover">
            <li>Internet</li>
            <li>Foods</li>
            <li>Kitchen</li>
            <li>Tv</li>
          </ul>
        </div>
        <button type="button">Search</button>
      </section>
      <section class="places">
        <h1>Places</h1>
        <div class="article-div">
          <article>
            <h2>My Home</h2>
            <div class="price_by_night">$80</div>
          </article>
          <article>
            <h2>Tiny House</h2>
            <div class="price_by_night">$65</div>
          </article>
          <article>
            <h2>A Suite</h2>
            <div class="price_by_night">$190</div>
          </article>
        </div>
      </section>
    </div>
    <footer>
      <p>Best School</p>
    </footer>
  </body>
</html>
